 
<div class="col-md-6 col-md-offset-3" ng-init="getpatientDetails()" style="background-color:Khaki";>
  
  <h3>update Details</h3>

  <form ng-submit="edit(patient)" name="UpdateForm">
   
      <!-- <button ng-disabled="!UpdateForm.$valid" 
              ng-click="uploadPic(picFile)">Submit</button> -->
    
      <label><b>Username:</b></label><br>
      <input type="text" placeholder="Enter name" name="uname" ng-model="patient.username" required>
      <div ng-messages="UpdateForm.uname.$dirty && UpdateForm.uname.$error" style="color:red" role="alert">
        <div ng-message when="required">You did not enter a field</div>
      </div> <br>
      <label><b>Contact:</b></label><br>
      <input type="number" placeholder="Enter number" name="contact" ng-model="patient.contact"  required >
     
      <br>
      <label><b>Age:</b></label><br>
      <input type="number" placeholder="Enter your age" name="age" ng-model="patient.age" required><br>
      <label><b>City:</b></label><br>
      <input type="text" placeholder="Enter city" name="contact" ng-model="patient.city" required><br>
       <label><b>Your Image</b></label><br>
      <input type="file" ngf-select ng-model="picFile" name="file"    
             accept="image/*" ngf-max-size="2MB" required
             ngf-model-invalid="errorFile">
      <i ng-show="UpdateForm.file.$error.required"></i><br>
      <i ng-show="UpdateForm.file.$error.maxSize">File too large 
          {{errorFile.size / 1000000|number:1}}MB: max 2M</i>
      <img ng-show="UpdateForm.file.$valid" ngf-thumbnail="picFile" class="thumb"> <button ng-click="picFile = null" ng-show="picFile">Remove</button>
      <br>
      <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
</div>
